log4j.rootLogger = INFO
log4j.logger.error = WARN, ERROR
log4j.logger.installer = INFO, CONSOLE, LOG
log4j.logger.installer.user = INFO, MESSAGE
log4j.logger.installer.debug = DEBUG

log4j.appender.ERROR=org.apache.log4j.ConsoleAppender
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.conversionPattern=[%-5p] %m%n
log4j.appender.ERROR.target=System.err

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=[%-5p] %m%n
log4j.appender.CONSOLE.target=System.out

log4j.appender.MESSAGE=io.github.thefishlive.installer.log.MessageBoxAppender
log4j.appender.MESSAGE.layout=org.apache.log4j.PatternLayout
log4j.appender.MESSAGE.layout.conversionPattern=%m

log4j.appender.LOG=com.mcbadgercraft.installer.log.PanelAppender
log4j.appender.LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG.layout.conversionPattern=[%-5p] %m%n
